version: '3.9'
name: tp1
services:

  rabbitmq:
    container_name: rabbitmq
    build:
      context: ./rabbitmq
      dockerfile: rabbitmq.dockerfile
    networks:
      - testing_net
    ports:
      - '5672:5672'
      - '15672:15672'
      
  server:
    container_name: server
    image: server:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
    networks:
      - testing_net
    depends_on:
      - rabbitmq
    volumes:
      - ./server/config.ini:/config.ini

  worker1:
    container_name: worker1
    image: worker:latest
    entrypoint: python3 /main.py
    depends_on:
      - server
    networks:
      - testing_net
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_ID=1
      - LOGGING_LEVEL=INFO

  client:
    container_name: client
    image: client:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
    networks:
      - testing_net
    depends_on:
      - server
    volumes:
      - ./client/config.ini:/config.ini
      - ./data/:/data

networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24
